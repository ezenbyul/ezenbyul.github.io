<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        div{
            display: block;
        }
        a {
            display: block;
        }
        a:link, a:visited a:hover{
            color: black;
            text-decoration: none;
        }
        .wrap{
            display: block;
            margin: auto;
            width: 100%;
            position: relative;
        }
        .mainben {
            width: 100%;
            min-width: 68.75em;
            height: 500px;
            background-image: url("https://www.burtsbees.co.kr/wp-content/uploads/sites/6/2018/04/Balmhomepage_low_middle-1680x0-c-default.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            position: relative;
            display: block;
        }
        .mainben .hexagon{
            display: block;
            background-image: url("./img/test/육각형.png");
            width: 22.6vw;
            height: 26vw;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            margin: 0 auto;
            transform: translateY(12.5%);
        }
        .mainben .hexagon .text{
            display: block;
            width: 100%;
            padding: 0 15px;
            box-sizing: border-box;
            text-align: center;   
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            margin-top: 27px;
        }
        .text h3{
            font-size: 25px;
            padding: 0 0 25px;
            line-height: 1.4;
            position: relative;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            color: #fff;
        }
        .text p{
            color: #fff;
            font-size: 18px;
            font-weight: 400;
            line-height: 1;
            min-width: 280px;
        }
        .subTit p{
            margin-top: 20px;
        }
        .clear{
            clear: both;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <a href="" class="mainben">
            <div class="hexagon">
                <span class="text">
                    <h3>제목입니다.</h3>
                    <p>첫번째 텍스트입니다.</p>
                    <p>두번째 텍스트입니다.</p>
                    <p>세번째 텍스트입니다.</p>
                    <p>네번째 텍스트입니다.</p>
                    <span class="subTit">
                        <p>살펴보기 입니다.</p>
                    </span>
                </span>
            </div>
        </a>
        <a href="" class="mainben">
            <div class="hexagon">
                <span class="text">
                    <h3>제목입니다.</h3>
                    <p>첫번째 텍스트입니다.</p>
                    <p>두번째 텍스트입니다.</p>
                    <p>세번째 텍스트입니다.</p>
                    <p>네번째 텍스트입니다.</p>
                    <span class="subTit">
                        <p>살펴보기 입니다.</p>
                    </span>
                </span>
            </div>
        </a>
    </div>

</body>

</html>
